<video id="meuVideo" width="800" height="450" 
    controls
    autoplay 
    controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>    
</div>

<div>
    <button wm-play="meuVideo" class="about-me">
        <span class="circle">
            <span class="icon arrow"></span>
        </span>
        <span class="button-text">Play</span>
    </button>
    
    <button wm-pause="meuVideo" class="about-me">
        <span class="circle">
            <span class="icon arrow"></span>
        </span>
        <span class="button-text">Pause</span>
    </button>    
</div>

<script>    
    const configurarVideo = id => {
        const video = document.getElementById(id)        
        video.oncontextmenu = () => false
        document.querySelector(`[wm-play=${id}]`).onclick = event => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = event => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)
    }

    configurarVideo('meuVideo')
</script>

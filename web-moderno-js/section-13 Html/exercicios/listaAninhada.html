<!-- <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css"> -->
<link rel="stylesheet" href="../resources/css/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = event => {
            const ul = folder.nextElementSibling; // retorna imediatamente o elemento filho do pai especificado
            const currentDisplay = ul.style.display
            const classes = folder.classList
            
            ul.style.display = currentDisplay === 'none' ? 'block' : 'none'
            
            if (ul.style.display === 'none') {
                classes.remove('folder-open')
                classes.add('folder-close')
            } else {
                classes.remove('folder-close')
                classes.add('folder-open')
            }
        }
    })
</script>
